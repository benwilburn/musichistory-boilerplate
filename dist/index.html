<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="/../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
		<header>
			<nav>
				<ul class="nav nav-pills nav-justified">
					<li id="list" role="presentation" class="active">
						<a id="listMusic" href="#" "List Music">List Music</a>
					</li>
					<li id="add" role="presentation">
						<a id="addMusic" href="#" "Add Music">Add Music</a>
					</li>
					<li id="profile" role="presentation">
						<a id="profile" href="#" "Profile">Profile</a>
					</li>
				</ul>
			</nav>
		</header>


		<!--
		Filter Div: Left
		-->
		<div id="listMusicView">
			<div class="filterdiv col-lg-2 col-md-2 col-sm-12 col-xs-12">
					<div>
						<p>Song Length:</p>
					</div>
					<div>
						<input class="inputWidth" type="range" name="song length" min="1" max="7" step="0.5" value="2.5">
					</div>
					<div>
						<p>Artist:</p>
					</div>
					<div>
						<select class="inputWidth" name="Artist Name">
							<option value="Options">Options</option>
							<option value="Imagine Dragons">Imagine Dragons</option>
							<option value="Merle Haggard">Merle Haggard</option>
							<option value="Avenged Sevenfold">Avenged Sevenfold</option>
							<option value="Explosions in the Sky">Explosions In The Sky</option>
							<option value="J Cole">J Cole</option>
						</select>
					</div>
					<div>
						<p>Album:</p>
					</div>
					<div>
							<select class="inputWidth" name="Album">
							<option value="Options">Options</option>
							<option value="Night Visions">Night Visions</option>
							<option value="Back To The Barrooms">Back To The Barrooms</option>
							<option value="Hail to the King">Hail to the King</option>
							<option value="The Wilderness">The Wilderness</option>
							<option value="Forrest Hills Drive">Forrest Hills Drive</option>
						</select>
					</div>
					<div>
						<p>Genre:</p>
					</div>
					<div class="checkbox">
						<div class="divcol" class="colpadding">
							<div><label><input type="checkbox" name="Genre" value="Rock">Rock</label></div>
							<div><label><input type="checkbox" name="Genre" value="Pop">Pop</label></div>
							<div><label><input type="checkbox" name="Genre" value="Blues">Blues</label></div>
						</div>
						<div class="divcol">
							<div><label><input type="checkbox" name="Genre" value="Classical">Classical</label></div>
							<div><label><input type="checkbox" name="Genre" value="Jazz">Jazz</label></div>
							<div><label><input type="checkbox" name="Genre" value="Hip Hop">Hip Hop</label></div>
						</div>
					<div class="buttondiv">
						<input type="submit" value="Filter" class="filterbutton">
					</div>
					</div>
			</div>



		<!--
		Info Div: Right
		-->
<!-- 			<div class="musicContentContainer"> -->
				<div id="musicContent" class="infodiv col-lg-10 col-md-10 col-sm-12 col-xs-12">
				</div>
			<!-- </div> -->


		</div>
		<div id="addMusicView" class="displayNone">
			<h3>Add A Song</h3>
			<input id="song" type="text" placeholder="Song"/>
			<input id="artist" type="text" placeholder="Artist"/>
			<input id="album" type="text" placeholder="Album"/>
			<button id="addSong" type="button">Add Song</button>
		</div>
	<script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/songs.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/dynamicContent.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
