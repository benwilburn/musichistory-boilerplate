		<!--
		Filter Div: Left
		-->
		<div id="listMusicView">
			<div class="filterdiv">
					<div>
						<p>Song Length:</p>
					</div>
					<div>
						<input class="inputWidth" type="range" name="song length" min="1" max="7" step="0.5" value="2.5">
					</div>
					<div>
						<p>Artist:</p>
					</div>
					<div>
						<select class="inputWidth" name="Artist Name">
							<option value="Options">Options</option>
							<option value="Imagine Dragons">Imagine Dragons</option>
							<option value="Merle Haggard">Merle Haggard</option>
							<option value="Avenged Sevenfold">Avenged Sevenfold</option>
							<option value="Explosions in the Sky">Explosions In The Sky</option>
							<option value="J Cole">J Cole</option>
						</select>
					</div>
					<div>
						<p>Album:</p>
					</div>
					<div>
							<select class="inputWidth" name="Album">
							<option value="Options">Options</option>
							<option value="Night Visions">Night Visions</option>
							<option value="Back To The Barrooms">Back To The Barrooms</option>
							<option value="Hail to the King">Hail to the King</option>
							<option value="The Wilderness">The Wilderness</option>
							<option value="Forrest Hills Drive">Forrest Hills Drive</option>
						</select>
					</div>
					<div>
						<p>Genre:</p>
					</div>
					<div class="checkbox">
						<div class="divcol" class="colpadding">
							<div><label><input type="checkbox" name="Genre" value="Rock">Rock</label></div>
							<div><label><input type="checkbox" name="Genre" value="Pop">Pop</label></div>
							<div><label><input type="checkbox" name="Genre" value="Blues">Blues</label></div>
						</div>
						<div class="divcol">
							<div><label><input type="checkbox" name="Genre" value="Classical">Classical</label></div>
							<div><label><input type="checkbox" name="Genre" value="Jazz">Jazz</label></div>
							<div><label><input type="checkbox" name="Genre" value="Hip Hop">Hip Hop</label></div>
						</div>
					<div class="buttondiv">
						<input type="submit" value="Filter" class="filterbutton">
					</div>
					</div>
			</div>
